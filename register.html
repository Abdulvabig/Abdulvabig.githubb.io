<h1>REGISTER HERE</h1>
<div class="paragraph">
	<p class="pragraph"><i><b> already have an account??? click 
	<a href="login.html">here</a> to log in!!!</b></i></p>

<form>
	<label for="disabledTextInput" class="form-control"></label>
	<b><i>FIRSTNAME</b></i><br>
	<input type="text"  placeholder="firstname...." class="form-control">
	<b><i>SURNAME</i></b><br>
	<input type="text"  placeholder="surname...." class="form-control">
	<b><i>MIDDLENAME</i></b><br>
	<input type="text" placeholder="middlename...." class="form-control">
	<b><i>ADDRESS</i></b><br>
	<input type="text"  placeholder="address...." class="form-control">
	<b><i>NEXT OF KIN NO.</i></b><br>
	<input type="text"  placeholder="phone No...." class="form-control">
	<b><i>EMAIL ADDRESS</i></b>
	<input type="email" placeholder="valid@gmail.com" class="form-control" required>
	<b><i>PASSWORD</i></b><br>
	<input type="password" min="5" placeholder="password...." class="form-control" required>
	<b><i>RELIGION</i></b><br>
	<input type="radio" name="religion" value="ISLAM"><b><i>ISLAM</i></b><br>
	<input type="radio" name="religion" value="CHRISTIANITY"><b><i>CHRISTIANITY</i></b><br>
	<input type="radio" name="religion" value="TRADITIONAL"><b><i>TRADITIONAL</i></b><br>

	<b><i>LEVEL</i></b><br>
	<select>
		<option value="100level" > 100level</option>
		<option value="200level"> 200level</option>
		<option value="300level"> 300level</option>
		<option value="400level"> 400level</option>
		<option value="500level"> 500level</option>
		<option value="Spillover"> S/O 1</option>
		<option value="Spillover"> S/O 2</option>
	</select><br>
	<button type="submit">Register</button>
	 <button type="button" class="cancelbtn">Cancel</button>
</form>
